<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black <br><br> <span class="price-show">price 20</span></h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default minus-btn" onclick="minusFunction(20 ,'priceProduct1' , 'input-Area1')"><i class="fas fa-minus"></i></button>
                           <input type="text" id="input-Area1" class="form-control text-center" value="0">
                           <button class="btn btn-default" onclick="plusFunction(20 , 'priceProduct1', 'input-Area1')"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="priceProduct1">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black <br><br> <span class="price-show">price 500</span></h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default minus-btn" onclick="minusFunction(500,'product2', 'input-Area2')"><i class="fas fa-minus"></i></button>
                           <input type="text" id="input-Area2" class="form-control text-center" value="0">
                           <button class="btn btn-default" onclick="plusFunction(500 , 'product2', 'input-Area2')"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="product2">$00</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$<span id="subTotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="finalTotal">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>
</body>

</html>
